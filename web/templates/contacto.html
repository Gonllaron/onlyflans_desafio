{% extends 'base.html' %}

{% block contenido %}

    <h1>Contacto</h1>
    <p>Puedes escribirnos en caso de que tengas cualquier duda o requerimiento.</p>
    <div class="row">
        <div class="col-6">
            <form action="{% url 'contacto' %}" method="post">
                {% csrf_token %}
                {{ form }}
                <button type="'submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>

{% endblock %}
